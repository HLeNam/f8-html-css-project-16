<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Restaurant</title>

        <!-- Favicon -->
        <link
            rel="apple-touch-icon"
            sizes="76x76"
            href="./assets/favicon/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./assets/favicon/favicon-16x16.png"
        />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />
        <link
            rel="mask-icon"
            href="./assets/favicon/safari-pinned-tab.svg"
            color="#5bbad5"
        />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />

        <!-- Embed Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Libre+Bodoni:ital,wght@0,400..700;1,400..700&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
            rel="stylesheet"
        />

        <!-- Styles -->
        <link rel="stylesheet" href="./assets/css/main.css" />

        <!-- Scripts -->
        <script src="./assets/js/scripts.js"></script>
    </head>
    <body>
        <header id="header" class="header"></header>
        <script>
            load("#header", "./templates/header.html");
        </script>

        <main class="container home">
            <!-- Introduce -->
            <div class="home__introduce">
                <div class="row">
                    <div class="col-6 col-lg-12">
                        <div class="home__introduce-content">
                            <span class="heading__label">Hi, new friend!</span>
                            <h1
                                class="heading heading--lv2 home__introduce-heading"
                            >
                                We do not cook, we create your emotions!
                            </h1>
                            <p class="home__introduce-desc">
                                There's evidence that cooking, like other
                                creative practices, can boost well-being,
                                self-esteem, and other measures of mental
                                health.
                            </p>

                            <a href="#!" class="home__menu-btn btn btn--text">
                                Our menu
                            </a>
                        </div>
                    </div>
                    <div class="col-6 col-lg-12">
                        <div class="home__introduce-media">
                            <div class="home__introduce-img-wrap">
                                <img
                                    src="./assets/img/introduce-product/product-1.png"
                                    alt=""
                                    class="home__introduce-big-img"
                                />
                                <img
                                    src="./assets/img/introduce-product/product-2.png"
                                    alt=""
                                    class="home__introduce-img"
                                />
                                <img
                                    src="./assets/img/introduce-product/product-3.png"
                                    alt=""
                                    class="home__introduce-img"
                                />
                                <img
                                    src="./assets/img/introduce-product/product-4.png"
                                    alt=""
                                    class="home__introduce-img"
                                />

                                <span class="home__introduce-price">
                                    Price:$11
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer id="footer" class="footer"></footer>
        <script>
            load("#footer", "./templates/footer.html");
        </script>

        <script></script>
    </body>
</html>
